<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="200px" />
            <br />
            <br />
            <form class="form-content" [formGroup]="loginForm">
                <div class="form-group">
                    <input type="text" name="username" formControlName="username" class="form-control input-underline input-lg" placeholder="Username">
                </div>

                <div class="form-group">
                    <input type="password" name="password" formControlName="password" class="form-control input-underline input-lg" placeholder="Password">
                </div>
            </form>
            <a class="btn btn-warning"  (click)="onLoggedin($event)"> Login </a>
    
        </div>
    </div>
</div>
